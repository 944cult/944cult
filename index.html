    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('background-video'); const card = document.querySelector('.business-card'); const particleContainer = document.getElementById('particle-container');
            video.muted = false; video.classList.add('video-fade-in'); const targetVolume = 0.4; video.volume = 0;
            const fadeAudio = setInterval(() => { if (video.volume < targetVolume) { video.volume = Math.min(targetVolume, video.volume + 0.01); } else { clearInterval(fadeAudio); } }, 150);
            function createParticle(type) { const particle = document.createElement('div'); particle.classList.add(type); particle.style.left = Math.random() * 100 + 'vw'; const duration = (type === 'snow') ? (Math.random() * 5 + 5) : (Math.random() * 0.5 + 0.5); particle.style.animationDuration = duration + 's'; particle.style.animationDelay = Math.random() * 5 + 's'; particleContainer.appendChild(particle); setTimeout(() => { particle.remove(); }, (duration + 5) * 1000); }
            for(let i=0; i<20; i++) createParticle('snow');
            setInterval(() => createParticle('snow'), 250);
            document.addEventListener('visibilitychange', () => { if (document.hidden === false) { particleContainer.innerHTML = ''; for(let i=0; i<20; i++) createParticle('snow'); } });
            
            // --- REWRITTEN SCREENSAVER & TRAIL LOGIC ---
            let x = (window.innerWidth - card.offsetWidth) / 2; let y = (window.innerHeight - card.offsetHeight) / 2; let dx = 0.5; let dy = 0.5; let isPaused = false;
            
            function createGhostTrail() {
                if (isPaused) return;
                const ghost = document.createElement('div');
                ghost.className = 'ghost-trail';
                ghost.style.width = card.offsetWidth + 'px';
                ghost.style.height = card.offsetHeight + 'px';
                ghost.style.transform = `translate(${x}px, ${y}px)`;
                document.body.appendChild(ghost);
                
                // Trigger the fade out animation
                setTimeout(() => { ghost.style.opacity = '0'; }, 50);
                // Remove the element from the DOM after it has faded out
                setTimeout(() => { ghost.remove(); }, 1000);
            }

            function animate() {
                if (!isPaused) {
                    x += dx; y += dy;
                    if (x + card.offsetWidth > window.innerWidth || x < 0) dx = -dx;
                    if (y + card.offsetHeight > window.innerHeight || y < 0) dy = -dy;
                    card.style.transform = `translate(${x}px, ${y}px)`;
                }
                requestAnimationFrame(animate);
            }
            // Create a new trail element every 100ms
            setInterval(createGhostTrail, 100);
            animate();
            
            card.addEventListener('mouseenter', () => { isPaused = true; });
            card.addEventListener('mouseleave', () => { isPaused = false; });
        });
    </script>
