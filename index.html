        document.addEventListener('DOMContentLoaded', () => {

            // --- NEW: SCREENSAVER MOVEMENT LOGIC ---
            let x = (window.innerWidth - card.offsetWidth) / 2;
            let y = (window.innerHeight - card.offsetHeight) / 2;
            let dx = 0.5; // Horizontal speed
            let dy = 0.5; // Vertical speed
            let isPaused = false;

            function animate() {
                if (!isPaused) {
                    // Update position
                    x += dx;
                    y += dy;

                    // Check for wall collisions and reverse direction
                    if (x + card.offsetWidth > window.innerWidth || x < 0) {
                        dx = -dx;
                    }
                    if (y + card.offsetHeight > window.innerHeight || y < 0) {
                        dy = -dy;
                    }

                    // Apply the new position
                    card.style.transform = `translate(${x}px, ${y}px)`;
                }
                
                // Request the next animation frame
                requestAnimationFrame(animate);
            }

            // Start the animation
            animate();

            // Pause and resume on hover
            card.addEventListener('mouseenter', () => { isPaused = true; });
            card.addEventListener('mouseleave', () => { isPaused = false; });
        });
