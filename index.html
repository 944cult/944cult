    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const entryOverlay = document.getElementById('entry-overlay');
            const video = document.getElementById('background-video');
            const card = document.querySelector('.business-card');
            const particleContainer = document.getElementById('particle-container');

            function startExperience() {
                // 1. Hide the overlay
                entryOverlay.classList.add('hidden');

                // 2. Unmute the video and start fade-in (now safe because of the click)
                video.muted = false;
                video.classList.add('video-fade-in');
                const targetVolume = 0.4;
                video.volume = 0;
                const fadeAudio = setInterval(() => {
                    if (video.volume < targetVolume) {
                        video.volume = Math.min(targetVolume, video.volume + 0.01);
                    } else { clearInterval(fadeAudio); }
                }, 150);

                // 3. Start all other animations
                card.classList.add('visible'); // Fade in the card
                
                function createParticle(type) { /* ... particle logic ... */ }
                for (let i = 0; i < 20; i++) createParticle('snow');
                setInterval(() => createParticle('snow'), 250);
                
                let x = (window.innerWidth - card.offsetWidth) / 2; let y = (window.innerHeight - card.offsetHeight) / 2; let dx = 0.5; let dy = 0.5; let isPaused = false;
                function createGhostTrail() { /* ... trail logic ... */ }
                function animate() { /* ... animation logic ... */ }
                
                setInterval(createGhostTrail, 100);
                animate();

                card.addEventListener('mouseenter', () => { isPaused = true; });
                card.addEventListener('mouseleave', () => { isPaused = false; });
            }

            // Listen for the first click on the overlay
            entryOverlay.addEventListener('click', startExperience, { once: true });

            // (The rest of the logic has been moved inside startExperience)
        });

        // The full functions that were moved
        function createParticle(type) { const particle = document.createElement('div'); particle.classList.add(type); particle.style.left = Math.random() * 100 + 'vw'; const duration = (type === 'snow') ? (Math.random() * 5 + 5) : (Math.random() * 0.5 + 0.5); particle.style.animationDuration = duration + 's'; particle.style.animationDelay = Math.random() * 5 + 's'; document.getElementById('particle-container').appendChild(particle); setTimeout(() => { particle.remove(); }, (duration + 5) * 1000); }
        function createGhostTrail() { const card = document.querySelector('.business-card'); let x = parseFloat(card.style.transform.split('(')[1]); let y = parseFloat(card.style.transform.split(',')[1]); if (document.querySelector('.business-card:hover')) return; const ghost = document.createElement('div'); ghost.className = 'ghost-trail'; ghost.style.width = card.offsetWidth + 'px'; ghost.style.height = card.offsetHeight + 'px'; ghost.style.transform = `translate(${x}px, ${y}px)`; document.body.appendChild(ghost); setTimeout(() => { ghost.style.opacity = '0'; }, 50); setTimeout(() => { ghost.remove(); }, 1000); }
        function animate() { const card = document.querySelector('.business-card'); let x = parseFloat(card.style.transform.split('(')[1] || (window.innerWidth - card.offsetWidth) / 2); let y = parseFloat(card.style.transform.split(',')[1] || (window.innerHeight - card.offsetHeight) / 2); let dx = 0.5; let dy = 0.5; if (!document.querySelector('.business-card:hover')) { x += dx; y += dy; if (x + card.offsetWidth > window.innerWidth || x < 0) dx = -dx; if (y + card.offsetHeight > window.innerHeight || y < 0) dy = -dy; card.style.transform = `translate(${x}px, ${y}px)`; } requestAnimationFrame(animate); }
