    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('background-video');
            const card = document.querySelector('.business-card');
            
            // --- VIDEO & AUDIO FADE ---
            video.muted = false;
            video.classList.add('video-fade-in');
            const targetVolume = 0.4;
            video.volume = 0;
            const fadeAudio = setInterval(() => {
                if (video.volume < targetVolume) {
                    video.volume = Math.min(targetVolume, video.volume + 0.01);
                } else {
                    clearInterval(fadeAudio);
                }
            }, 150);

            // --- PARTICLE EFFECT (CODE WAS MISSING, NOW FIXED) ---
            const particleContainer = document.getElementById('particle-container');
            function createParticle(type) {
                const particle = document.createElement('div');
                particle.classList.add(type);
                particle.style.left = Math.random() * 100 + 'vw';
                const duration = (type === 'snow') ? (Math.random() * 5 + 5) : (Math.random() * 0.5 + 0.5);
                particle.style.animationDuration = duration + 's';
                particle.style.animationDelay = Math.random() * 5 + 's';
                particleContainer.appendChild(particle);
                setTimeout(() => { particle.remove(); }, (duration + 5) * 1000);
            }
            setInterval(() => createParticle('rain'), 50);
            setInterval(() => createParticle('snow'), 250);

            // --- SCREENSAVER MOVEMENT (CODE WAS MISSING, NOW FIXED) ---
            let x = (window.innerWidth - card.offsetWidth) / 2;
            let y = (window.innerHeight - card.offsetHeight) / 2;
            let dx = 0.5;
            let dy = 0.5;
            let isPaused = false;
            
            function animate() {
                if (!isPaused) {
                    x += dx; y += dy;
                    if (x + card.offsetWidth > window.innerWidth || x < 0) { dx = -dx; }
                    if (y + card.offsetHeight > window.innerHeight || y < 0) { dy = -dy; }
                    card.style.transform = `translate(${x}px, ${y}px)`;
                }
                requestAnimationFrame(animate);
            }
            animate();
            card.addEventListener('mouseenter', () => { isPaused = true; });
            card.addEventListener('mouseleave', () => { isPaused = false; });
        });
    </script>
