    <!-- JAVASCRIPT FOR THE FADE-IN EFFECTS -->
    <script>
        // Wait until the page content is fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('background-video');
            const card = document.querySelector('.business-card');

            // --- 1. Fade in the video visually ---
            // Add a class that triggers the CSS transition for opacity
            video.classList.add('video-fade-in');

            // --- 2. Fade in the audio smoothly ---
            // Set your desired final volume (0.0 to 1.0)
            const targetVolume = 0.4; // 40% volume is a good, non-jarring level
            video.volume = 0; // Start at 0

            const fadeAudio = setInterval(() => {
                // Increase volume by a small step
                if (video.volume < targetVolume) {
                    video.volume = Math.min(targetVolume, video.volume + 0.01);
                } else {
                    // When target volume is reached, stop the interval
                    clearInterval(fadeAudio);
                }
            }, 100); // This interval runs every 100ms
        });
    </script>
