<body>

    <!-- This div will hold our new rain and snow -->
    <div id="particle-container"></div>

    <main class="business-card">

        <a href="https://discord.gg/qD4mcpYmWa" target="_blank" rel="noopener noreferrer" class="cta-button">
            <i class="fas fa-church"></i>
            Join the cult
        </a>
        <hr class="divider">

        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('background-video');

            // --- AUDIO FIX & VISUAL FADE ---
            video.muted = false; // THIS IS THE FIX. Unmute the video.
            video.classList.add('video-fade-in');

            const targetVolume = 0.4;
            video.volume = 0;

            const fadeAudio = setInterval(() => {
                if (video.volume < targetVolume) {
                    video.volume = Math.min(targetVolume, video.volume + 0.01);
                } else {
                    clearInterval(fadeAudio);
                }
            }, 150);

            // --- RAIN & SNOW EFFECT ---
            const particleContainer = document.getElementById('particle-container');
            
            function createParticle(type) {
                const particle = document.createElement('div');
                particle.classList.add(type); // 'rain' or 'snow'
                
                // Randomize horizontal position, duration, and delay
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.animationDuration = (Math.random() * 0.5 + 0.5) + 's'; // Speed
                particle.style.animationDelay = Math.random() * 5 + 's'; // Stagger start
                
                particleContainer.appendChild(particle);

                // Remove particle after it falls to prevent clutter
                setTimeout(() => {
                    particle.remove();
                }, 5000);
            }

            // Create a new raindrop every 50 milliseconds
            setInterval(() => createParticle('rain'), 50);
            // Create a new snowflake every 250 milliseconds
            setInterval(() => createParticle('snow'), 250);
        });
    </script>
